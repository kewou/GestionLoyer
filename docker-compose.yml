version: '3.8'

services:
  postgres:
    image: postgres:13-alpine
    container_name: gestionloyer-postgres
    environment:
      POSTGRES_DB: gestionloyer_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gestionloyer-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestionloyer-backend
    ports:
      - "8090:8090"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gestionloyer_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gestionloyer-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  gestionloyer-network:
    driver: bridge
