# Server
server.port=8090
server.servlet.context-path:/beezyApi
# Spring Doc
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.groups-order=DESC
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.show-actuator=true
# Spring JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://${rds.hostname}:${rds.port}/gestionloyer_bd
spring.datasource.username=${rds.username}
spring.datasource.password=${rds.password}
spring.datasource.driver-class-name=org.postgresql.Driver
# Spring Data Rest
spring.data.rest.base-path=/
# Spring Properties
info.version=@project.version@
info.title="SBEEZY API"
info.server-url=localhost:8090
info.description="API SpringBoot pour la gestion de Loyer"
# Spring Security
spring.mvc.throw-exception-if-no-handler-found=true
# Token JWT
jwt.secret=secretkey123
# Liquibase
spring.liquibase.enabled=false






