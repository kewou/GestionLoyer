#hibernate pour test en H2
# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Base de données
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;IGNORECASE=TRUE;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false
#Spring Data Rest
spring.data.rest.base-path=/
#Inscription
inscription.message=Bonjour %s, \n\n Merci de vous être inscrit sur notre site. Veuillez cliquer sur le lien suivant pour valider votre inscription : \n %s \n\n.Si vous n'avez pas créé de compte, veuillez ignorer cet email \n\n. Cordialement,\n L'équipe <a href='%s'>BeezyWeb </a>
#Uri
inscription.validation.uri=localhost:4200/beezyApi/login
inscription.sender=beezyweb@beezyweb.net
#Reset password
resetPassword.message=Bonjour %s, %s, \n\n Veuillez cliquer sur le lien suivant pour modifier votre mot de passe : \n %s \n\n.Cordialement,\n L'équipe <a href='%s'>BeezyWeb </a>
#OAuth2 - Configuration minimale pour les tests
spring.security.oauth2.client.registration.google.client-id=test-client-id
spring.security.oauth2.client.registration.google.client-secret=test-client-secret
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:4200/beezyApi/login/success
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://www.googleapis.com/oauth2/v4/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub
