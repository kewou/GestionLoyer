#hibernate pour test en H2
# Console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Base de donn�es
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;IGNORECASE=TRUE;DB_CLOSE_ON_EXIT=FALSE;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
#Spring Data Rest
spring.data.rest.base-path=/
#Inscription
inscription.message=Bonjour %s, \n\n Merci de vous être inscrit sur notre site. Veuillez cliquer sur le lien suivant pour valider votre inscription : \n %s \n\n.Si vous n'avez pas créé de compte, veuillez ignorer cet email \n\n. Cordialement,\n L'équipe <a href='%s'>BeezyWeb </a>
#Uri
inscription.validation.uri=localhost:4200/beezyApi/login
inscription.sender=beezyweb@beezyweb.net